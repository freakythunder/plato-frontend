# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Create React App to Azure Web App

on:
  push:
    branches:
      - plato-qa
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build the React app
      - name: Build React App
        env:
          CI: false
          REACT_APP_API_URL : "https://plato-backend-fzfaeqguehfaaahq.eastus2-01.azurewebsites.net"
        run: npm run build

      # Step 5: Archive the build folder
      - name: Create Deployment Artifact
        run: |
          cd build
          zip -r ../release.zip .
        shell: bash

      # Step 6: Upload the artifact for deployment
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write 
    steps:
      # Step 1: Download the artifact
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: react-app

      # Step 2: Unzip the artifact
      - name: Unzip Artifact
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_743D7CC444D84A7B9624644A435FD4CB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C8FC85D44591451A9EF37BAC6192BCBE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_356920DBA2AB43D583282D3BB589D228 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'plato-frontend'
          slot-name: 'Production'
          package: .
          
